<!DOCTYPE html>

<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div class ="main">

  <div class="left">
    <h1>Hi</h1>
  </div>

  <div class ="right">
    <div class="first">
      <h3>
        This is not a real online service! You know you need something <br/>
        like this in your life to help you realize your deepest dreams. <br/>
        Sign up <em>now</em> to get started. <br/><br/>
        You <em>know</em> you want to.
      </h3>
    </div>
    <div class="second">
      <h3 style="margin-left: 50px;">Let's do this!</h3>
      <form action="" method="get" class="form-main-div">
          <div class="form-divs"> 

          <div class="form-div">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="first_name">
          </div>

          <div class="form-div">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </div>

          <div class="form-div">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        </div>
        <div class="form-divs">

          <div class="form-div">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="last_name">
          </div>

          <div class="form-div">
            <label for="phoneNumber">Phonenumber:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
          </div>

          <div class="form-div">
            <label for="confirmPassword">Confirm password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        </div>
      </form>

    </div>
    <div class="third">World</div>

  </div>   

  </div>
</body>

</html>
